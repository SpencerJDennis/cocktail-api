<!DOCTYPE html>
<html lan="en-US">
  <head>
    <title>Cocktail Party Planner</title>
  </head>
  <body>
    <h1>Cocktail Party Planner</h1>
    <form id="cocktail-form">
      <label for="random-cocktail">Discover a random cocktail for your dinner party!</label>
      <button type="button" id="cocktail-btn">Let's Partay</button>
    </form>
    <form id="search-form">
      <label for="search-ingredient">Search Cocktails by Ingredients:</label>
      <input id="search-ingredient" name="search-ingredient" type="text" placeholder="Ingredient">
      <button type="button" id="ingredient-search-btn">BAAAAAANG</button>
    </form>
    <div>
      <p  id="answer" ></p>
    </div>
  </body>
</html>
